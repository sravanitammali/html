<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments and Special Characters</title>
</head>
<body>
    <!-- This is the main heading of the document -->
    <h1>Comments and Special Characters</h1>

    <!-- Introduction paragraph -->
    <p>In this document, we demonstrate the use of comments and special characters in HTML.</p>

    <!-- Special characters demonstration -->
    <p>Use HTML entities to display special characters:</p>
    <ul>
        <li>Ampersand: &amp;</li>
        <li>Less than: &lt;</li>
        <li>Greater than: &gt;</li>
        <li>Copyright: &copy;</li>
        <li>Registered trademark: &reg;</li>
        <li>Trademark: &trade;</li>
    </ul>
</body>
</html>
